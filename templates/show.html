<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <h1>Contact Details</h1>
    <div class="contact-card">
        <p><strong>Name:</strong> {{ userdetails.name }}</p>
        <p><strong>Phone:</strong> {{ userdetails.phone }}</p>
        <p><strong>Email:</strong> {{ userdetails.email }}</p>
        <p><strong>Address:</strong> {{ userdetails.address }}</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Back to Contacts</a>
    <a href="{{ url_for('edit_contact', index=indexNo) }}" class="btn btn-info">Edit</a>
    <a href="{{ url_for('delete_contact', index=indexNo) }}" class="btn btn-danger">Delete</a>
</body>
</html>
