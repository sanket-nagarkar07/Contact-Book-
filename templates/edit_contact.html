<h1>Edit Contact</h1>
<form action="{{ url_for('edit_contact', index=index) }}" method="POST">
    <input type="text" name="name" value="{{ contact.name }}" required>
    <input type="text" name="phone" value="{{ contact.phone }}" required>
    <input type="email" name="email" value="{{ contact.email }}" required>
    <input type="text" name="address" value="{{ contact.address }}" required>
    <button type="submit" class="btn btn-success">Update</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
